<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
         el与data的两种写法
            1.el有两种写法
                （1）new Vue时候配置el属性
                （2）先创建Vue实例，随后通过vm.$mount('#root')指定el的值
            2.data有两种写法
                （1）对象式
                （2）函数式
                如何选择：目前两种都可以，以后学习到组件的时候，data必须用函数式，否则会报错
            3.一个重要的原则
                由Vue管理的函数，一定不要用箭头函数，一旦写了箭头函数，this就不在是Vue实例了
     -->
   
    <!-- 准备好一个容器 -->
    <div id="root">
       <h1>你好，{{name}}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //以阻止 vue 在启动时生成生产提示。
        //创建Vue实例 {参数}
        // el的两种写法
        /*const v = new Vue({
            el:'#root', //el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串
            data:{ //data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象。
                name:'jack',
            }
        })
        console.log(v)
        setTimeout(() => {
            v.$mount('#root') //代替el的第二种写法
        }, 1000);*/
        //data的两种写法
        new Vue({
            el:'#root', //el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串
            //data的第一种写法：对象式写法
         /* data:{ //data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象。
                name:'jack',
            }*/
            //data的第二种写法：函数式
            data() {
                console.log('@@@',this) //此处this是Vue实例对象
                return {
                    name:'mike'
                }
            },
        })
        
    </script>
</body>
</html>
