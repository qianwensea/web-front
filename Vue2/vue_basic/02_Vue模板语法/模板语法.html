<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue模板语法有两大类
        1.插值语法
            1.功能: 用于解析标签体内容
            2. 语法: {{xxx}} ，xxxx 会作为js 表达式解析，且可以直接读到data中的所有数据
        2.指令语法
            1. 功能: 解析标签属性、解析标签体内容、绑定事件
            2. 举例：v-bind:href = 'xxxx' 可以简写:href，xxxx 会作为js 表达式被解析
            3. 说明：Vue 中有有很多的指令，此处只是用v-bind 举个例子
     -->
   
    <!-- 准备好一个容器 -->
    <div id="root1">
        <!-- {{}} 插值语法 -->
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <!-- 指令语法 -->
        <h1>指令语法</h1>
        <a href="www.baidu.com">点我百度一下！</a>
        <!-- 使用v-bind ""里的东西就当成一个js表达式 -->
        <a v-bind:href="school.url" v-bind:x="school.hello">点我跳转到{{school.name}}1</a>
        <hr/>
        <a :href="school.url" :x="school.hello">点我跳转2</a>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //以阻止 vue 在启动时生成生产提示。
        //创建Vue实例 {参数}
        new Vue({
            el:'#root1', //el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串
            data:{ //data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象。
                name:'jack',
                school:{
                    url:'www.baidu.com',
                    hello:'hello',
                    name:'百度'
                }
            }
        })
    </script>
</body>
</html>
